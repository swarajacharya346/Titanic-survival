<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <!-- ðŸ§  ML Form Section -->
    <div class="container">
        <h1>Titanic Survival Predictor</h1>
        <form action="/predict" method="POST">
            <label>Pclass:</label>
            <input type="number" name="Pclass" min="1" max="3" required>

            <label>Sex:</label>
            <select name="Sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Age:</label>
            <input type="number" name="Age" step="any" required>

            <label>Siblings/Spouses Aboard:</label>
            <input type="number" name="SibSp" required>

            <label>Parents/Children Aboard:</label>
            <input type="number" name="Parch" required>

            <label>Fare:</label>
            <input type="number" name="Fare" step="any" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
